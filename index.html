<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>

        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/cabecalho.css">
        <link rel="stylesheet" href="css/conteudo__principal.css">
    </head>

    <body>
        <header>
            <div class="cabecalho">
                <div class="cabecalho__secao_1">
                    <ion-icon name="logo-instagram" class="cabecalho__icon"></ion-icon>

                    <div class="cabecalho__barraVertical"></div>

                    <img src="img/logo.png" alt="Logo" class="cabecalho__logo">
                </div>

                <div class="cabecalho__secao_2">
                    <input type="text" placeholder="Pesquisar" class="cabecalho__barraDePesquisa">
                </div>

                <div class="cabecalho__secao_3">
                    <ion-icon name="paper-plane-outline" class="cabecalho__icon cabecalho__EspacamentoIcon"></ion-icon>

                    <ion-icon name="compass-outline" class="cabecalho__icon cabecalho__EspacamentoIcon"></ion-icon>

                    <ion-icon name="heart-outline" class="cabecalho__icon cabecalho__EspacamentoIcon"></ion-icon>

                    <ion-icon name="person-outline" class="cabecalho__icon cabecalho__EspacamentoIcon"></ion-icon>
                </div>
            </div>
        </header>

        <main>
            <section class="stories">
                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/9gag 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        9gag
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/meowed 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        meowed
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/barked 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        barked
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/nathanwpylestrangeplanet 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        nathanwpyle...
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/wawawiwacomicsa 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        wawawiwac...
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/respondeai 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        respondeai
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/filomoderna 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        filomoderna
                    </p>
                </div>

                <div class="story">
                    <div class="story__background">
                        <img src="img/stories_background2.png">

                        <div class="story__imagem">
                            <img src="img/memeriagourmet 1.png">
                        </div>
                    </div>

                    <p class="story__user">
                        memeriago.
                    </p>
                </div>

                <ion-icon name="chevron-forward-circle" class="stories__icon"></ion-icon>
            </section>

            <section class="posts">
                <div class="post">
                    <div class="topo">
                        <div class="topo__secao_1">
                            <img src="img/meowed 1.png" class="topo__imagem">

                            <p class="topo__legenda">
                                meowed
                            </p>
                        </div>

                        <div class="topo__secao_2">
                            <ion-icon name="ellipsis-horizontal-sharp" class="topo__icon"></ion-icon>
                        </div>
                    </div>

                    <div class="meio">
                        <img src="img/gato-telefone 1.png" class="meio__foto">
                    </div>

                    <div class="final">
                        <div class="final__secao_1">
                            <div class="secao_1_1">
                                <ion-icon name="heart-outline" class="final__icon"></ion-icon>

                                <ion-icon name="chatbubble-outline" class="final__icon"></ion-icon>

                                <ion-icon name="paper-plane-outline" class="final__icon"></ion-icon>
                            </div>

                            <div class="secao_1_2">
                                <ion-icon name="bookmark-outline" class="final__icon"></ion-icon>
                            </div>
                        </div>

                        <div class="final__secao_2">
                            <img src="img/respondeai 1.png" class="final__imagem">

                            <p class="final__texto">
                                Curtido por <span class="negrito">respondeai</span> e <span class="negrito">outras 101.523 pessoas</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="topo">
                        <div class="topo__secao_1">
                            <img src="img/barked 1.png" class="topo__imagem">

                            <p class="topo__legenda">
                                barked
                            </p>
                        </div>

                        <div class="topo__secao_2">
                            <ion-icon name="ellipsis-horizontal-sharp" class="topo__icon"></ion-icon>
                        </div>
                    </div>

                    <div class="meio">
                        <img src="img/dog 1.png" class="meio__foto">
                    </div>

                    <div class="final">
                        <div class="final__secao_1">
                            <div class="secao_1_1">
                                <ion-icon name="heart-outline" class="final__icon"></ion-icon>

                                <ion-icon name="chatbubble-outline" class="final__icon"></ion-icon>

                                <ion-icon name="paper-plane-outline" class="final__icon"></ion-icon>
                            </div>

                            <div class="secao_1_2">
                                <ion-icon name="bookmark-outline" class="final__icon"></ion-icon>
                            </div>
                        </div>

                        <div class="final__secao_2">
                            <img src="img/adorableanimals 2.png" class="final__imagem">

                            <p class="final__texto">
                                Curtido por <span class="negrito">adorable_animals</span> e <span class="negrito">outras 99.159 pessoas</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
